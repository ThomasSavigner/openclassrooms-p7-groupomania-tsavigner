<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="icon" href="/icons/logo-monochrome-red.png" type="image/x-icon">
        <title>GroupoSpeak</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style/sign-up_style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="bg-secondary bg-opacity-50">
        <main>
            <header class="rounded color-3 d-flex w-100 position-fixed border border-light border-2">
                <a href="#" class="m-4">
                    <img src="icons/icon-left-font-monochrome-white.png" alt="logo & brand" 
                        class="logo-brand">
                  </a>
            </header>
            
            <article class="row mx-0">
                
                <div class="d-none d-md-block col-md-1 bg-dark bg-opacity-25 p-0 position-md-fixed vh-100 container-img-position">
                    <img src="images/the-blowup-17qno4cS6l0-unsplash.jpg" alt="façade de building vitré" class="img-fit w-100 h-100">
                </div>
                <div class="col-md-10 position-fixed background-container-position background-container-md-position px-0 vh-100
                            border border-light border-2">
                    <img src="images/charles-forerunner-3fPXt37X6UQ-unsplash.jpg" alt="background offices shadows" class="img-fit w-100 h-100">
                </div>
                <div class="col-md-10 position-fixed main-column-position main-column-md-position d-flex flex-column align-items-center font-text">
                    <h1 class="pt-3 fs-4 text-light">GroupoSpeak</h1>
                    <div class="mt-2 tabs-container-size shadow">
                        <ul class="nav nav-tabs" id="login-form" role="tablist">
                            <li class="nav-item w-50 color-1 rounded border-0" role="presentation">
                                <a class="nav-link active d-flex justify-content-center text-light" 
                                    id="connection-tab" data-bs-toggle="tab" href="#login-box"
                                    role="tab" aria-controls="login-box" aria-selected="true">
                                    <h2 class="fs-6">Connexion</h2>
                                </a>
                            </li>
                            <li class="nav-item w-50 color-1 rounded border-0" role="presentation">
                                <a class="nav-link d-flex justify-content-center text-light"
                                    id="inscription-tab" data-bs-toggle="tab" href="#signup-box"
                                    role="tab" aria-controls="signup-box" aria-selected="true">
                                    <h2 class="fs-6">Inscription</h2>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content" id="login-form-content">
                            <div class="tab-pane fade show active border border-secondary border-2 rounded-3 color-4" id="login-box" role="tabpanel" 
                                    aria-labelledby="login-tab">
                                <form class="form-horizontal">
                                    <fieldset class="p-4">
                                        <div class="form-group d-flex flex-column align-items-center">  
                                            <div class="col-8 col-md-4 w-100 input-group input-group-sm">
                                                <input id="emailinput" name="emailinput" type="email" placeholder="email" required 
                                                    class="form-control">  
                                            </div>
                                        </div>
                                        <div class="form-group d-flex flex-column align-items-center mt-3">
                                            <div class="col-8 col-md-4 w-100 input-group input-group-sm">
                                                <input id="passwordinput" name="passwordinput" type="password" placeholder="mot de passe" minlenght="8" required
                                                     class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group d-flex flex-column align-items-center mt-4">
                                            <div class="">
                                                <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-sm btn-secondary"><a href="index.html" class="text-decoration-none text-light">Login</a></button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="tab-pane fade show border border-secondary border-2 rounded-3 color-4" id="signup-box" role="tabpanel" 
                                    aria-labelledby="signup-tab">
                                <form class="form-horizontal px-3">
                                    <fieldset>
                                        <div class="form-group">
                                            <div class="mx-auto py-1 avatar-signup-container">
                                                <img class="rounded-circle thumbnail w-100 h-100 img-fit" id="defaultphoto" alt="user account icon" title="Preview profile photo" 
                                                        src="icons/round_account_circle_black_24dp.png">
                                                <img id="myphoto" class="d-none rounded-circle thumbnail w-100 h-100 img-fit" alt="user profile photo" title="Preview profile photo"/>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-btn mx-auto pt-1 pb-2">
                                                    <div class="fileUpload btn btn-secondary btn-sm fake-shadow">
                                                        <span>J'insère ma photo</span>
                                                        <input id="choosefilebutton" name="photobutton" type="file" class="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="col-md-10 mx-md-auto mt-2 input-group input-group-sm">
                                                <input id="lastnameinput" name="lastnameinput" type="text" placeholder="nom" class="form-control" required="">
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group"> 
                                            <div class="col-md-10 mx-md-auto mt-2 input-group input-group-sm">
                                                <input id="firstnameinput" name="firstnameinput" type="text" placeholder="prénom" class="form-control" required="">
                                            </div>
                                        </div>
                                    
                                        <div class="form-group">
                                            <div class="col-6 col-md-4 mx-auto mt-2">
                                                <select name="departments" id="departments-select" class="form-control bg-secondary text-light">
                                                    <option value="" class="text-center">- département -</option>
                                                    <option value="Administration">Administration</option>
                                                    <option value="Finances">Finances</option>
                                                    <option value="Comptabilité">Comptabilité</option>
                                                    <option value="SSI">SSI</option>
                                                    <option value="Marketing">Marketing</option>
                                                    <option value="Logistique">Logistique</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-md-10 mx-md-auto mt-2 input-group input-group-sm">
                                                <input id="rec-emailinput" name="rec-email-input" type="email" placeholder="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-10 mx-md-auto mt-2 input-group input-group-sm">
                                                <input id="passwordinput1" name="passwordinput" type="password" placeholder="mot de passe" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-10 mx-md-auto mt-2 input-group input-group-sm">
                                                <input id="passwordinput2" name="passwordinput" type="password" placeholder="mot de passe" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-3 col-md-1 mx-auto my-3">
                                                <button id="submitbutton" name="submitbutton" class="btn btn-sm btn-secondary">Save</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>  
                </div>

                
                <div class="d-none d-md-block col-md-1 bg-dark bg-opacity-25 p-0 position-md-fixed vh-100 container-img-position right-column-picture-md-position">
                    <img src="images/the-blowup-17qno4cS6l0-unsplash.jpg" alt="façade de building vitré" class="img-fit w-100 h-100 ">
                </div>
            </article>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>

        <!-- scripts to get photo preview when input file is use -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="js/previewuploadphoto.js"></script>

    </body>
</html>
